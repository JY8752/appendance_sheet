<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
    <title>ログイン</title>
</head>
<body>
    <form role="form" method="post" th:action="@{/login}" class="login-form">
        <div class="card p-5">
            <p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
            th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
            class="text-danger">ログインエラーメッセージ</p>
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" th:name="email" id="email" class="form-control" placeholder="メールアドレス">
            </div>
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" class="form-control" id="password" th:name="password" placeholder="パスワード">
            </div>
            <input class="btn btn-primary" type="submit" value="ログイン">
        </div>
    </form>
</body>
</html>
